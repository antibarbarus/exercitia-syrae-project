<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitium 26.4.1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap">
    <style>
        body {
            margin: 20px;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
        }
        input[type="text"] {
            font-family: 'Fira Mono', monospace;
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        button {
            font-family: 'Fira Mono', monospace;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .result {
            font-weight: bold;
        }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <p><a href="index.html">< infra</a></p>
    <h1>Exercitium 26.4.1</h1>
    <h3><i>inter multa recta elige</i></h3>
    <form id="quiz">
        <!-- Вопрос 1 -->
        <p>1. Quae fuit Cornēlia?</p>
        <input type="checkbox" id="q1a" name="q1" value="fīlia Tiberiī">
        <label for="q1a">fīlia Tiberiī</label><br>
        <input type="checkbox" id="q1b" name="q1" value="māter Rōmāna proba, quae fīliōs suōs amābat">
        <label for="q1b">māter Rōmāna proba, quae fīliōs suōs amābat</label><br>
        <input type="checkbox" id="q1c" name="q1" value="fēmina Rōmāna superba">
        <label for="q1c">fēmina Rōmāna superba</label><br>
        <input type="checkbox" id="q1d" name="q1" value="gemmās multās multōsque anulōs gerēbat">
        <label for="q1d">gemmās multās multōsque anulōs gerēbat</label><br>

        <!-- Вопрос 2 -->
        <p>2. Quōmodo Tullia sē gerēbat?</p>
        <input type="checkbox" id="q2a" name="q2" value="ōrnāmenta sua superbē ostendit">
        <label for="q2a">ōrnāmenta sua superbē ostendit</label><br>
        <input type="checkbox" id="q2b" name="q2" value="fīliōs suōs nimis laudāvit">
        <label for="q2b">fīliōs suōs nimis laudāvit</label><br>
        <input type="checkbox" id="q2c" name="q2" value="dīxit ‘virum suum magnā pecūniā ōrnāmenta ēmissē’">
        <label for="q2c">dīxit ‘virum suum magnā pecūniā ōrnāmenta ēmissē’</label><br>
        <input type="checkbox" id="q2d" name="q2" value="Corēnilam dērīdēbat, cui nūllum ōrnāmentum erat">
        <label for="q2d">Corēnilam dērīdēbat, cui nūllum ōrnāmentum erat</label><br>

        <!-- Вопрос 3 -->
        <p>3. Quid Cornēlia respondit?</p>
        <input type="checkbox" id="q3a" name="q3" value="nihil respondit, sed lacrimāns fugit">
        <label for="q3a">nihil respondit, sed lacrimāns fugit</label><br>
        <input type="checkbox" id="q3b" name="q3" value="‘marītum Tulliae multa ōrnāmenta ēmisse, quod sine ōrnāmentīs foeda est fēmina’">
        <label for="q3b">‘marītum Tulliae multa ōrnāmenta ēmisse, quod sine ōrnāmentīs foeda est fēmina’</label><br>
        <input type="checkbox" id="q3c" name="q3" value="‘etiam sē pulchrās gemmās habēre’">
        <label for="q3c">‘etiam sē pulchrās gemmās habēre’</label><br>
        <input type="checkbox" id="q3d" name="q3" value="‘Tulliae ōrnāmenta esse foeda’">
        <label for="q3d">‘Tulliae ōrnāmenta esse foeda’</label><br>

        <!-- Вопрос 4 -->
        <p>4. Quae sunt Cornēliī ōrnāmenta?</p>
        <input type="checkbox" id="q4a" name="q4" value="fīlius Tiberius">
        <label for="q4a">fīlius Tiberius</label><br>
        <input type="checkbox" id="q4b" name="q4" value="eius pulchritūdō, quae sine ōrnāmentīs fēminam pulchram facit">
        <label for="q4b">eius pulchritūdō, quae sine ōrnāmentīs fēminam pulchram facit</label><br>
        <input type="checkbox" id="q4c" name="q4" value="eius marītus">
        <label for="q4c">eius marītus</label><br>
        <input type="checkbox" id="q4d" name="q4" value="fīlius Gāius">
        <label for="q4d">fīlius Gāius</label><br>

    </form>
    <p id="result"></p>

    <br>
    <button id="checkAnswers">recte an prave? </button>
    <button id="showAnswers">solve omnia</button>
    <button id="deleteAnswers">dele omnia</button>

    <script>
        const correctAnswers = {
            q1: ["māter Rōmāna proba, quae fīliōs suōs amābat"],
            q2: ["ōrnāmenta sua superbē ostendit", "dīxit ‘virum suum magnā pecūniā ōrnāmenta ēmissē’"],
            q3: ["‘etiam sē pulchrās gemmās habēre’"],
            q4: ["fīlius Tiberius", "fīlius Gāius"],
        };

        function updateResultText(text) {
            document.getElementById("result").innerHTML = text;
        }

        function clearStyles(checkboxes) {
            checkboxes.forEach(checkbox => {
                checkbox.nextElementSibling.classList.remove("correct", "incorrect");
                checkbox.nextElementSibling.style.fontWeight = 'normal';
            });
        }

        document.getElementById("checkAnswers").addEventListener("click", function() {
            let resultText = "";
            let correctCount = 0;

            for (let i = 1; i <= 4; i++) {
                const selected = document.querySelectorAll(`input[name="q${i}"]:checked`);
                const selectedValues = Array.from(selected).map(checkbox => checkbox.value);
                const correct = correctAnswers[`q${i}`];

                if (selectedValues.length === 0) {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Prave!</b><br>`;
                } else if (selectedValues.every(val => correct.includes(val)) && selectedValues.length === correct.length) {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Recte!</b><br>`;
                    correctCount++;
                } else {
                    resultText += `Syra responsum tuum ad <b>${i}</b> interrogatum inspiciens: <b>Prave!</b><br>`;
                }
            }

            resultText += `<br>Ergo ${correctCount} ex 4 recta sunt.`;
            updateResultText(resultText);
        });

        document.getElementById("showAnswers").addEventListener("click", function() {
            for (let i = 1; i <= 5; i++) {
                const checkboxes = document.querySelectorAll(`input[name="q${i}"]`);
                const correct = correctAnswers[`q${i}`];

                clearStyles(checkboxes);

                checkboxes.forEach(checkbox => {
                    if (correct.includes(checkbox.value)) {
                        checkbox.nextElementSibling.classList.add("correct");
                    } else if (!checkbox.checked) {
                        checkbox.nextElementSibling.classList.add("incorrect");
                    }
                });
            }
        });

        document.getElementById("deleteAnswers").addEventListener("click", function() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.nextElementSibling.classList.remove("correct", "incorrect");
                checkbox.nextElementSibling.style.fontWeight = 'normal';
            });
            updateResultText('');
        });

        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const questionNumber = this.name.charAt(1);
                const allCheckboxes = document.querySelectorAll(`input[name="q${questionNumber}"]`);
                clearStyles(allCheckboxes);
            });
        });
    </script>
</body>
</html>
